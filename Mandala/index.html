 <script type="text/processing" data-processing-target="processing-canvas">

float x1,y1,x2,y2;

float a = 0;
float rad = 450;
float inc = TWO_PI/rad;

float a1 = 0;
float rad1 = 400;
float inc1 = QUARTER_PI/rad1;

float r=0;
float g=0;
float b=0;
float rinc = 0.5;
float ginc= 0.1;
float binc=1;
float rmax = 200;
float gmax =150;
float bmax = 255;

float addx=100;
float addy=200;

float toneA = rad;
float toneB = rad1;

int toggle = 0;
float ramp1 = 0.5;
float ramp2 = 0;

int state;

var context = new (window.AudioContext || window.webkitAudioContext)();

var sine1 = context.createOscillator();
var gain1 = context.createGain();
sine1.type = "sine";
sine1.connect(gain1);
gain1.connect(context.destination);
sine1.frequency.value = toneA;
gain1.gain.value = 0;
sine1.start(0);


var sine2 = context.createOscillator();
sine2.type = "sine";
sine2.connect(gain1);
sine2.frequency.value = toneB;
sine2.start(0);

var sine3 = context.createOscillator();
var gain3 = context.createGain();
sine3.type = "sine";
sine3.connect(gain3);
gain3.connect(context.destination);
sine3.frequency.value = toneB;
gain3.gain.value = 0;
sine3.start(0);

var sine4 = context.createOscillator();
sine4.type = "sine";
sine4.connect(gain3);
sine4.frequency.value = toneA;
sine4.start(0);

$(document).ready(function(){
    gain3.gain.linearRampToValueAtTime(0,context.currentTime);
    
    gain1.gain.linearRampToValueAtTime(0,context.currentTime);
    gain1.gain.linearRampToValueAtTime(0.5,context.currentTime+20.0);
    console.log("working it!");
});

 void setup(){

     size(window.innerWidth,window.innerHeight);
     background(255);
     frameRate(200);

 }
 
 void draw(){
   

 if(window.innerWidth <= 400){
     scale(0.5);
     translate(width/2,height/2);
 }
 
 r += rinc;
 g += ginc;
 b += binc;
 if(r <=0 || r>=rmax){
     rinc = rinc*-1;
 }
 if(g <=0 || g>=gmax){
     ginc = ginc*-1;
 }
 if(b <=0 || b>=bmax){
     binc = binc*-1;
 }
 
 stroke(r,g,b);
 strokeWeight(0.7);


switch(state){
    case 0:
     inc = TWO_PI/rad;
     inc1 = QUARTER_PI/rad1;
     
     x1 = sin(a1)*rad1+width/2;
     y1 = cos(a1)*rad1+height/2;
     x2 = x1+sin(a)*rad;
     y2 = y1+sin(a)*rad;
     
     
     line(x1,y1,x2+addx,y2+addy);
     a+=inc;
     a1+=inc1;
     break;
   
   case 1:
     inc = TWO_PI/rad;
     inc1 = TWO_PI/rad1;
    
     x1 = sin(a1)*rad1+width/2;
     y1 = cos(a1)*rad1+height/2;
     x2 = x1+sin(a)*rad;
     y2 = y1+cos(a)*rad;
     
     line(x1,y1,x2+addx,y2+addy);
     a+=inc;
     a1+=inc1;
     break;
    
    case 2:
     inc = QUARTER_PI/rad;
     inc1 = TWO_PI/rad1;
     
     x1 = sin(a1)*rad1+width/2;
     y1 = cos(a1)*rad1+height/2;
     x2 = x1+sin(a)*rad;
     y2 = y1+cos(a)*rad;
     
     line(x1,y1,x2,y2);
     a+=inc;
     a1+=inc1;
     break;
   
   default:
   inc = TWO_PI/rad;
   inc1 = QUARTER_PI/rad1;
   
   x1 = sin(a1)*rad1+width/2;
   y1 = cos(a1)*rad1+height/2;
   x2 = x1+sin(a)*rad;
   y2 = y1+sin(a)*rad;
   
   
   line(x1,y1,x2+addx,y2+addy);
   a+=inc;
   a1+=inc1;
   break;

 }
 }

        toggle = (toggle+1)%2;

           // gain1.gain.linearRampToValueAtTime(0,context.currentTime);
            gain1.gain.linearRampToValueAtTime(0.5,context.currentTime+20.0);
            //gain3.gain.linearRampToValueAtTime(0.5,context.currentTime);
            gain3.gain.linearRampToValueAtTime(0,context.currentTime+20.0);
             sine1.frequency.value = toneA;
            sine2.frequency.value = toneB;
            console.log("set 1!");

            } else if(toggle == 1){
                
              //  gain3.gain.linearRampToValueAtTime(0,context.currentTime);
                gain3.gain.linearRampToValueAtTime(0.5,context.currentTime+20.0);
                //gain1.gain.linearRampToValueAtTime(0.5,context.currentTime);
                gain1.gain.linearRampToValueAtTime(0,context.currentTime+20.0);
                sine3.frequency.value = toneA;
                sine4.frequency.value = toneB;
                console.log("set 2!");
                
            }

      //  window.location.href = "audio://hipno/sines:"+toneA+":"+toneB;

     
 }

                gain3.gain.linearRampToValueAtTime(0.5,context.currentTime+20.0);

            console.log("played!");

}
