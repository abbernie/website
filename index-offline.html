<script>

		var canvas;
		var a = 0.0;
		var inc = 0;

		var a2 = 0.0;
		var inc2 = 0;



		function setup(){
			canvas = createCanvas(510,510);
			canvas.parent("myContainer");

			inc = TWO_PI/15.0;
			inc2 = TWO_PI/1000.0;

			background(255);

		}

		function draw(){
			//blendMode(BLEND);
			// fill('rgba(255,255,255,1)');
			// rect(0,0,displayWidth, displayHeight);
			background(255);
			noStroke();
			var num = 15;
			for(var i = 0; i < 34; i++){
				for(var j = 0; j < 33;j++){

					var r = map(i,0,displayHeight/num,0,255);
					var g = 128;
					var b = map(sin(a2)*100,0,100,0,255);
					fill(r,g,b);
					ellipse((j*(num)) + sin(a+i)*5+10,(i*(num))+10,7,7);
				}
			}

			a+=inc;
			a2+=inc2;
			console.log(sin(a2)*100);
		}
